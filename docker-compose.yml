services:
  web:
    container_name: echoes-web
    build: .
    ports:
      - "80:80"
    depends_on:
      - postgres
      - redis
    env_file:
      - .env
    networks:
      - mainnet
  postgres:
    container_name: echoes-postgres
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=1234
    volumes:
      - /postgres-volume:/var/lib/postgresql/data
    networks:
      - mainnet
  adminer:
    container_name: echoes-adminer
    image: adminer
    ports:
      - "5050:8080"
    depends_on:
      - postgres
    networks:
      - mainnet
  redis:
    container_name: echoes-redis  
    image: redis
    ports:
      - '6379:6379'
    networks:
      - mainnet
    volumes: 
      - cache:/data
  nginx:
    container_name: nginx
    image: nginx
    ports:
      - '443:443'
    networks:
      - mainnet
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt

networks:
  mainnet:
    driver: bridge

volumes:
  postgres-volume:
  cache:
    driver: local