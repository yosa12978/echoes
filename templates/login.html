{{ template "header" . }}

<a class="btn btn-outline-dark mt-2 mb-2" href="/"><i class="bi bi-house-door"></i> Go to the home page</a>
<hr>
<h2><b>Login</b></h2>

<div class="mt-3">
    <div id="login-alert"></div>
    <form hx-post="/hateoas/login" hx-target="#login-alert" hx-swap="innerHTML" style="max-width: 500px;">
        <input name="username" type="text" placeholder="Username" class="form-control mb-2"/>
        <input name="password" type="password" placeholder="Password" class="form-control mb-2"/>
        <button type="submit" class="btn btn-outline-dark mb-3">Login</button>
    </form><br>
</div>

{{ template "footer" . }}
