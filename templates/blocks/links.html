<!-- Links -->
{{block "links" .}}
<div id="links">

    <div style="text-align: center;">
        {{range .}}
        <div class="link card mb-2">
            <a href="/api/portal/{{.Id}}" target="_blank" class="link text-decoration-none">
                <div class="card-body">
                    <p class="card-text fs-5" style="font-weight: 475;" id="link-{{.Id}}"><i
                            class="bi bi-{{.Icon}} mx-1"></i>
                        {{.Name}}
                    </p>
                </div>
            </a>
        </div>
        {{end}}
    </div>
</div>
<br>
{{end}}


{{block "links_admin" .}}
<div id="links" class="mt-1">
    <div class="collapse bg-0" style="height: 30px;" id="link-delete-collapse">&nbsp;</div>
    <a class="btn btn-primary mb-3" data-bs-toggle="collapse" href="#link-delete-collapse" role="button"
        aria-expanded="false" aria-controls="link-delete-collapse">
        <span style="font-weight: 600; font-size: large;"><i class="bi bi-link"></i> Delete Link</span>
    </a>
    <div class="collapse" id="link-delete-collapse">
        <div id="link-delete-alert"></div>
        <div>
            {{range .}}
            <div class="link card mb-3" id="link-{{.Id}}">
                <div class="card-body d-flex justify-content-between">
                    <span class="card-text float-left mt-1"><i class="bi bi-{{.Icon}}"></i> <b>{{.Name}}</b></span>
                    <button class="btn btn-danger border-0" hx-delete="/api/links/{{.Id}}" style="border-radius: 5px"
                        hx-target="#link-delete-alert" hx-swap="innerHTML">Delete</button>
                </div>
            </div>
            {{end}}
        </div>
    </div>
    <br>
</div>
{{end}}
